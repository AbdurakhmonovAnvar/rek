{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="post-container">
    <!-- Post Form div -->
    <div id="post">
        <form id="post-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Post title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="4" required placeholder="Post content"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Address">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" required placeholder="Street">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required placeholder="Price">
            </div>
            <div class="form-group">
                <label for="price_type">Price Type</label>
                <select id="price_type" name="price_type" required>
                    <option value="fixed">Sum</option>
                    <option value="negotiable">Dollar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" name="type" required placeholder="Type">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required placeholder="Contact">
            </div>
            <div class="form-group">
                <label for="images">Images</label>
                <input type="file" id="images" name="images" multiple>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script src="{% static 'js/post.js' %}"></script>
{% endblock %}
